<div class="col-md-6 user-container">
	<h2 class="text-center">Add User</h2>
	<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">User Name:</label> <input type="text"
				formControlName="userName" placeholder="username" name="userName"
				class="form-control" id="userName">
		</div>

		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				formControlName="password" placeholder="password" name="password"
				class="form-control" id="password">
		</div>

		<div class="form-group">
			<label for="firstName">First Name:</label> <input
				formControlName="firstName" placeholder="First Name"
				name="firstName" class="form-control" id="firstName">
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label> <input
				formControlName="lastName" placeholder="Last name" name="lastName"
				class="form-control" id="lastName">
		</div>

		<div class="form-group">
			<label for="age">Age:</label> <input type="number"
				formControlName="age" placeholder="age" name="age"
				class="form-control" id="age">
		</div>

		<button class="btn btn-success">Update</button>
	</form>
</div>
